<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <title>Todo App</title>
</head>
<body>
    <div class="container" style="margin-top:100px;">
        <h3>Todo List</h3>
        <hr>
        <form action="/add" method="POST">
            <div class="form-group">
                <label for="formGroupExampleInput">Todo Başlık</label>
                <input type="text" class="form-control" name="title" id="formGroupExampleInput" placeholder="Todo Giriniz."><br>
                <button type="submit" class="btn btn-danger">Ekle</button>
            </div>
        </form>
        <hr>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Todo Başlık</th>
                <th scope="col">Todo Durum</th>
                <th scope="col">Durum Güncelle</th>
                <th scope="col">Todo Sil</th>
              </tr>
            </thead>
            <tbody>
                {% if todos %}
                    {% for todo in todos  %}
                        <tr>
                            <th scope="row">{{todo.id}}</th>
                            <td>{{todo.title}}</td>
                            {% if todo.complete == False %}
                                <td>Tamamlanmadı</td>
                            {% else %}
                                <td>Tamamlandı</td>
                            {% endif %}
                            <td><a href="/complete/{{todo.id}}" class="btn btn-success">Güncelle</a></td>
                            <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <div class="alert alert-danger">Henüz Todo Yoktur.</div>
                {% endif %}
                
              
            </tbody>
          </table>
    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
